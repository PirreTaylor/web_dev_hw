<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="description" content="image submission form page for instructable">

  <meta name="viewport" content="width=device-width, initial scale=1.0">

<body>
  <fieldset>
  <form action="https://pirretaylor.github.io/web_dev_hw/project-2/pages/form.html" method="post">
   <h1>Share a picture of your cup of tea and an image description!</h1>
   <br/>
   <label for="submit image">Submit Image
   </label>
     <br/>
     <input type="file" autofocus required />
     <br/>
     <label for="image description">Image Description
     </label>
       <br/>
    <input type="text" method="post" placeholder="type here!" maxlength="50" />
      <br />
   <input type="submit" value="Upload" />
</form>
<form action="https://pirretaylor.github.io/web_dev_hw/project-2/pages/form.html" method="post">
  <h2> What kind of tea did you decide to brew? (check one) </h2>
  <br/>
  <label for="Tea Type">Tea Type
  <br/>
 <input type="radio" name="flavor" value="white" />White
 <br/>
  <input type="radio" name="flavor" value="green" />Green
  <br/>
   <input type="radio" name="flavor" value="black" />Black
   <br/>
    <input type="radio" name="flavor" value="oolong" />Oolong
    <br/>
     <input type="radio" name="flavor" value="pu-erh" />Pu-erh
     <br/>
      <input type="radio" name="flavor" value="rooibos" />Rooibos
      <br/>
       <input type="radio" name="flavor" value="herbal" />Herbal
       <br/>
        <input type="radio" name="flavor" value="other" />Other
        <br/>
      <input type="submit" values="Submit" />
</form>
</fieldset>
  <br/>
  <a href="./instructions.html">Back to Instructions</a>
  <br/>

</body>
</html>
